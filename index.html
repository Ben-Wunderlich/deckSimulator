    <body>
        <span id="spring0" class = "season">
            <h2>Spring(Hearts)</h2>
            <div class="season_el draw">
                <button class="draw_card">draw card</button>

            </div>
            <div class="season_el shuffle">
                <button class="shuffle_deck">shuffle</button>
                <span ></span>
            </div>
            <div class="season_el reset">
                <button class="reset_deck">reset Deck</button><div></div>
            </div>

            <div class="season_el cards_left">
                <span>cards picked:</span>
                <ul class="card_history"></ul>
            </div>

        </span>
